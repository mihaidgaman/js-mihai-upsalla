<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Carusel</title>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.2.0/css/glide.core.css"
    integrity="sha512-ShLuspGzRsTiMlQ2Rg0e+atjy/gVQr3oYKnKmQkHQ6sxcnDAEOtOaPz2rRmeygV2CtnwUawDyHkGgH4zUbP3Hw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.2.0/css/glide.core.min.css"
    integrity="sha512-YQlbvfX5C6Ym6fTUSZ9GZpyB3F92hmQAZTO5YjciedwAaGRI9ccNs4iw2QTCJiSPheUQZomZKHQtuwbHkA9lgw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <link
    rel="stylesheet"
    href="style.css"
  >
</head>

<body>
  <div class="glide">
    <div
      class="glide__track"
      data-glide-el="track"
    >
      <ul class="glide__slides">
        <li class="glide__slide">
          <img
            src="images/image01.jpg"
            alt=""
            srcset=""
          >
        </li>

        <li class="glide__slide">
          <img
            src="images/image02.jpg"
            alt=""
            srcset=""
          >
        </li>

        <li class="glide__slide">
          <img
            src="images/image03.jpg"
            alt=""
            srcset=""
          >
        </li>

        <li class="glide__slide">
          <img
            src="images/image04.jpg"
            alt=""
            srcset=""
          >
        </li>

        <li class="glide__slide">
          <img
            src="images/image05.jpg"
            alt=""
            srcset=""
          >
        </li>

      </ul>
    </div>
    <div data-glide-el="controls">
      <button data-glide-dir="<<">Start</button>
      <button data-glide-dir=">>">End</button>
    </div>

    <div
      class="glide__arrows"
      data-glide-el="controls"
    >
      <button
        class="glide__arrow glide__arrow--left"
        data-glide-dir="<"
      >prev</button>
      <button
        class="glide__arrow glide__arrow--right"
        data-glide-dir=">"
      >next</button>
    </div>

    <div
      class="glide__bullets"
      data-glide-el="controls[nav]"
    >
      <button
        class="glide__bullet"
        data-glide-dir="=0"
      ></button>
      <button
        class="glide__bullet"
        data-glide-dir="=1"
      ></button>
      <button
        class="glide__bullet"
        data-glide-dir="=2"
      ></button>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
  <script src="app.js"></script>
</body>

</html>
