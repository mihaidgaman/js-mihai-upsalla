<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Ajax w fetch</title>
</head>

<body>
  <section id="personsDisplay"></section>


  <form id="personForm">
    <label for="name">Nume</label>
    <input
      type="text"
      id="name"
      name="name"
      required
    >

    <br> <br>

    <label for="surname">Prenume</label>
    <input
      type="text"
      name="surname"
      id="surname"
      required
    >

    <br> <br>

    <button
      type="submit"
      title="Trimite"
    >Trimite</button>

  </form>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.1/axios.min.js"
    integrity="sha512-m9S8W3a9hhBHPFAbEIaG7J9P92dzcAWwM42VvJp5n1/M599ldK6Z2st2SfJGsX0QR4LfCVr681vyU5vW8d218w=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>

  <script src="app.js"></script>
</body>

</html>
